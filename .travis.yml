language: python
python:
  - "3.4"
  - "3.5"
  - "3.5-dev" # 3.5 development branch
  - "3.6-dev" # 3.6 development branch
  - "nightly" # 3.7-dev
install: 
  - pip install -r requirements.txt
  - pip install codecov
script:
  - python manage.py test --settings=sq.settings_test --parallel
  - flake8 *.py */*.py --max-line-length=120 --exclude=sq/settings.py
after_success:
  - codecov